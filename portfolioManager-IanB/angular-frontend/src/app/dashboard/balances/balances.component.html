<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Ian's Balances - As of {{today | date:'long'}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Currency Column -->
                <ng-container matColumnDef="currency">
                  <th mat-header-cell *matHeaderCellDef> Currency </th>
                  <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
                </ng-container>
              
                <!-- Cash Column -->
                <ng-container matColumnDef="cash">
                  <th mat-header-cell *matHeaderCellDef> Cash </th>
                  <td mat-cell *matCellDef="let row"> {{row.cash}} </td>
                </ng-container>
              
                <!-- Market Value Column -->
                <ng-container matColumnDef="marketValue">
                  <th mat-header-cell *matHeaderCellDef> Market Value </th>
                  <td mat-cell *matCellDef="let row"> {{row.marketValue}} </td>
                </ng-container>
              
                <!-- Total Equity Column -->
                <ng-container matColumnDef="totalEquity">
                  <th mat-header-cell *matHeaderCellDef> Total Equity </th>
                  <td mat-cell *matCellDef="let row"> {{row.totalEquity}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
</div>
